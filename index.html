<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch Project</title>
  </head>
  <body>
    <div id="stopwatch-container">
      <div id="timer">
        <p>
          <span id="hours">00</span> Hr <span id="minutes">00</span> Min
          <span id="seconds">00</span> Sec <span id="milliseconds">00</span>
        </p>
      </div>
      <div id="button-container">
        <button id="start-button" class="button">Start</button>
        <button id="stop-button" class="button">Stop</button>
        <button id="reset-button" class="button">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
